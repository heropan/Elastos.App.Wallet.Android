<div class="nav-bar-box" >
  <span [ngStyle]="{'display': header.display.title ? 'block' : 'none'}"  class="title" style="font-size: 1.6em;">{{header.title}}</span>

  <img [ngStyle]="{'display': header.display.left ? 'block' : 'none'}"  src="{{ header.backIcon }}" class="nav-bar-back" (click) = "header.backClick()"/>
  <img [ngStyle]="{'display': header.display.right ? 'block' : 'none'}"   src="{{ header.rightIcon }}" class="nav-bar-right" (click) = "header.rightClick()"/>

</div>
