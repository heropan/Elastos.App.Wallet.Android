<ion-header>
    <ion-navbar>
        <ion-title style="text-align:center">{{'launcher-backup-import' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <div>
        <ion-segment [(ngModel)]="selectedTab" color="primary" (ionChange)="selectTab(selectedTab)">
            <ion-segment-button value="words">
                {{ 'text-mnemonic' | translate }}
            </ion-segment-button>
            <ion-segment-button value="file">
                {{ 'text-key-file' | translate }}
            </ion-segment-button>
        </ion-segment>
    </div>

    <div *ngIf="selectedTab == 'file'">

        <div class="kuangTextArea">
            <textarea rows="4" class="backupWalletTextArea" placeholder="{{ 'import-text-keystroe-message' | translate}}" [(ngModel)]="keyStoreContent"></textarea>
        </div>
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="{{ 'text-wallet-name' | translate }}" [(ngModel)]="importFileObj.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'text-backup-passworld-input' | translate }}" [(ngModel)]="importFileObj.backupPassWord"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'text-pay-password' | translate }}" [(ngModel)]="importFileObj.payPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'text-pay-repassword' | translate }}" [(ngModel)]="importFileObj.rePayPassword"></ion-input>
            </ion-item>
        </ion-list>
    </div>

    <div *ngIf="selectedTab == 'words'">
        <div class="kuangTextArea">
            <textarea class="backupWalletTextArea" placeholder="{{ 'text-mnemonic-format' | translate}}" rows="4" [(ngModel)]="mnemonicObj.mnemonic"></textarea>
        </div>
        <ion-list>
            <ion-item>
                <ion-input type="text" placeholder="{{ 'text-wallet-name' | translate }}" [(ngModel)]="mnemonicObj.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'text-pay-password' | translate }}" [(ngModel)]="mnemonicObj.payPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="{{ 'text-pay-repassword' | translate }}" [(ngModel)]="mnemonicObj.rePayPassword"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>{{'text-signaddress' | translate }}</ion-label>
                <ion-checkbox [(ngModel)]="mnemonicObj.singleAddress"></ion-checkbox>
            </ion-item>
        </ion-list>

        <ion-item (click)="toggleShowAdvOpts()">
            <ion-label *ngIf="!showAdvOpts">{{'show-advanced-options' | translate}}</ion-label>
            <ion-label *ngIf="showAdvOpts"> {{'hide-advanced-options' | translate}}</ion-label>
        </ion-item>

        <ion-item *ngIf="showAdvOpts">
            <ion-input type="password" placeholder="{{ 'text-mnemonic-pwd' | translate }}" [(ngModel)]="mnemonicObj.phrasePassword"></ion-input>
        </ion-item>
    </div>
</ion-content>

<ion-footer>
    <button ion-button (click)="onImport()" style="width: 100%">{{ 'confirm' | translate }}</button>
</ion-footer>
